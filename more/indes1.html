<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Form</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>  
    <style>  
        #contactForm {  
            display: none;  
        }  
    </style>  
</head>  
<body class="flex items-center justify-center h-screen bg-gray-100">  
    <button id="openForm" class="px-4 py-2 bg-blue-500 text-white rounded">Connect With Me</button>  
    
    <div id="contactForm" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">  
        <form id="form" class="bg-white p-6 rounded shadow-md">  
            <h2 class="text-lg font-bold mb-4">Contact Us</h2>  
            <label class="block mb-2">  
                Name:  
                <input type="text" name="name" required class="border rounded w-full p-2" />  
            </label>  
            <label class="block mb-2">  
                Email:  
                <input type="email" name="email" required class="border rounded w-full p-2" />  
            </label>  
            <label class="block mb-2">  
                Contact No.:  
                <input type="text" name="contact" required class="border rounded w-full p-2" />  
            </label>  
            <label class="block mb-2">  
                Message:  
                <textarea name="message" required class="border rounded w-full p-2"></textarea>  
            </label>  
            <button type="submit" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Send</button>  
            <button type="button" id="closeForm" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>  
        </form>  
    </div>  

    <script>  
        document.getElementById('openForm').onclick = function() {  
            document.getElementById('contactForm').style.display = 'flex';  
        };  

        document.getElementById('closeForm').onclick = function() {  
            document.getElementById('contactForm').style.display = 'none';  
        };  

        document.getElementById('form').onsubmit = function(event) {  
            event.preventDefault();  
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)  
                .then(function() {  
                    alert('Message sent successfully!');  
                    document.getElementById('contactForm').style.display = 'none';  
                }, function(error) {  
                    alert('Failed to send message. Please try again.');  
                });  
        };  
    </script>  
</body>  
</html>
